ports:
  - port: 8000
    visibility: public

tasks:
  - init: |
      docker run -it -p 9876:9876 tswetnam/xpra:bionic xpra start --bind-tcp=0.0.0.0:9876 --html=on --start-child=xterm --exit-with-children --daemon=no
      pyenv install 3.10.9
      pyenv local 3.10.9
      python -m venv .pt2
      source .pt2/bin/activate
      pip install -r requirements_pt2.txt
      echo "if it didnt work try: pip install opencv-contrib-python"
      echo "you can also try installing a different version: pip install opencv-python==3.4.10.37"
    command: streamlit run scripts/demo/sampling.py --server.port 8000

